<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      padding: 10px;
      background: rgb(237, 243, 237);
      border-radius: none;
      font-weight: 800;
      border-radius: 8px;
      transition: all 0.36s ease;
      
      &:hover{
        cursor: pointer;
        

      }
      &:active{
        background-color: brown;
        transform: scale(1.1);
        box-shadow: 5px 15px rgb(53, 160, 26);
      }
    }
  </style>
</head>
<body>
  <section>
    <div>
      <button>click mee</button>
    </div>
  </section>
</body>
</html>
