<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .image-container {
      position: relative;
      width: 300px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-container button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="../imge/shoee1.webp" alt="Sample Image">
  <button>Click Me</button>
</div>

</body>
</html>
