<html>

    </head>
    <body>
        <center>
        <h2><u> TEA SHOP MONTHLY SUBSCRIPTION </u></h2>
        </center>
        <form action="table_practice.html" method="get" autocomplete="on">
            <label for="name">ENTER YOUR NAME :</label>
            <input type="text" placeholder="enter your full name" required /><br><br>
            
            <label for="mobile">Enter Your Mobile Number :</label>
            <input type="tel" placeholder="enter your personal number" min="10" required/><br><br>

            <label for="address">Enter Your Address :</label><br><br>
            <textarea  rows="3" placeholder="fill address here.." min="20" max="200" required></textarea><br><br>

            <label for="tea">Choose Your Tea Type :</label>
            <select name="" id="" required>
                <option value="" selected disabled>select tea</option>
                <option value="regular">regular tea</option>
                <option value="ginger">ginger tea</option>
                <option value="masala">masala tea</option>
                <option value="green">green tea</option>
            </select><br><br>

            <label for="cups">Choose Per Day Tea Cups :</label>
            <input type="number" min="3" max="10" required/><br><br>

            <label for="time">Enter Your Delivery Time :</label>
            <input type="time" required/><br><br>

            <label for="date">Choose Your Starting Date :</label>
            <input type="date" required/><br><br>

            <label for="payment">Choose Your Payment Method : </lable>
            <label for="cash">cash</label>
            <input type="radio" value="cash" required/>
            <label for="online">online</label>
            <input type="radio" value="online" required/><br><br>

            <input type="submit" value="Subscribe Now">
            <input type="reset" value="clear form">
        </form>
    </body>
</html>
